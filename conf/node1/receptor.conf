---
- node:
    id: node1

- log-level: debug

- control-service:
    service: control
    filename: /tmp/receptor.sock

- tls-server:
    name: backend
    cert: /etc/receptor/backend.crt
    key: /etc/receptor/backend.key
    verifyclientnodeid: false
    requireclientcert: true
    clientcas: /etc/receptor/backend_client_ca.crt

- tcp-listener:
    port: 2222
    tls: backend

